<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="/theme.css" />

  </head>
  <body>



  <div class="container" id="app">

    <div class="card">
      <h1> {{ title }} </h1>
      <div class="form-control">
        <input type="text"
               v-bind:placeholder=" placeholderString "
               v-bind:value="inputValue"
               v-on:input="inputChangeHandler"
               v-on:keypress.enter="addNewNote"
        /> <!-- по нажатию enter вызывается метод addNewNote -->

      </div>
      <button class="btn" v-on:click="addNewNote">Добавить</button>//кнопка исчезла
      <hr />   <!-- создает черту -->
      <ul class="list"></ul>
      <li class="list-item" v-for="(myNotes, idx) in notes">  <!-- myNotes это названия цикла,имя любое, idx - индекс (номер) заметки -->
        {{idx + 1}}) {{myNotes}}
        <button class="btn danger" v-on:click="removeNote(idx)" >удалить</button>   <!-- добавление кнопки удалить справа от заметки -->
      </li>
    </div>

  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
  </body>
</html>
